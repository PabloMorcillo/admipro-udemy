<h3>
    {{ leyenda }}
</h3>

<div class="input-group">
    <span>
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </span>
    <input #txtProgress type="number" min="1" max="100" class="form-control" aria-describedby="button-addon4" (ngModelChange)="onChanges( $event )" name="progreso" [(ngModel)]="progreso">
    <span>
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
